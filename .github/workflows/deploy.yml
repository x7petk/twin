name: Deploy to AWS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build Lambda package
        working-directory: ./backend
        run: |
          uv run deploy.py

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Get API Gateway URL from Terraform
        id: terraform-outputs
        working-directory: ./terraform
        run: |
          terraform init -backend-config=backend.hcl -input=false || true
          terraform workspace select dev || terraform workspace new dev
          API_URL=$(terraform output -raw api_gateway_url 2>/dev/null || echo "")
          if [ -z "$API_URL" ]; then
            echo "API_URL=https://556g9hzmdb.execute-api.us-east-1.amazonaws.com" >> $GITHUB_ENV
          else
            echo "API_URL=$API_URL" >> $GITHUB_ENV
          fi

      - name: Build frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ env.API_URL }}
        run: npm run build

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform-version: '1.14.3'

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init -backend-config=backend.hcl -input=false

      - name: Terraform Select Workspace
        working-directory: ./terraform
        run: |
          ENV=${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
          terraform workspace select $ENV || terraform workspace new $ENV

      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          terraform plan -var="project_name=twin" -var="environment=${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}"

      - name: Terraform Apply
        working-directory: ./terraform
        run: |
          terraform apply -var="project_name=twin" -var="environment=${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}" -auto-approve

      - name: Get Frontend Bucket
        id: get-frontend-bucket
        working-directory: ./terraform
        run: |
          BUCKET=$(terraform output -raw s3_frontend_bucket)
          echo "bucket=$BUCKET" >> $GITHUB_OUTPUT

      - name: Deploy frontend to S3
        run: |
          aws s3 sync ./frontend/out s3://${{ steps.get-frontend-bucket.outputs.bucket }}/ --delete

      - name: Get CloudFront URL
        id: get-cloudfront-url
        working-directory: ./terraform
        run: |
          URL=$(terraform output -raw cloudfront_url)
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**CloudFront URL:** ${{ steps.get-cloudfront-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**API Gateway:** ${{ env.API_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend Bucket:** ${{ steps.get-frontend-bucket.outputs.bucket }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Infrastructure deployed successfully!" >> $GITHUB_STEP_SUMMARY
