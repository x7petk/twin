name: Deploy Digital Twin

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    env:
      TF_WORKSPACE: ${{ github.event.inputs.environment || 'dev' }}

      # FORCE region for S3 backend (fixes S3 301)
      AWS_REGION: ap-southeast-2
      AWS_DEFAULT_REGION: ap-southeast-2

      # Remote state backend
      TF_STATE_BUCKET: twin-terraform-state-021399177462
      TF_LOCK_TABLE: twin-terraform-locks
      # Workspace-friendly: keep a base key; Terraform will manage env:/ prefixes internally.
      TF_STATE_KEY: twin/terraform.tfstate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-deploy
          # IMPORTANT: do NOT rely on secret region here; force ap-southeast-2 to match bucket
          aws-region: ap-southeast-2

      - name: Debug AWS identity + region
        run: |
          echo "AWS_REGION=$AWS_REGION"
          echo "AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION"
          aws sts get-caller-identity
          aws configure list

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # ‚úÖ This is the critical fix: init backend with explicit region (ap-southeast-2)
      - name: Terraform init (S3 backend)
        working-directory: ./terraform
        run: |
          set -euo pipefail
          terraform --version

          terraform init -reconfigure \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="key=${TF_STATE_KEY}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="encrypt=true" \
            -backend-config="dynamodb_table=${TF_LOCK_TABLE}"

          terraform workspace select "${TF_WORKSPACE}" || terraform workspace new "${TF_WORKSPACE}"

      - name: Run Deployment Script
        run: |
          set -euo pipefail

          # Keep these for your script (but ensure region matches the bucket)
          export AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}

          # Override whatever is in secrets.DEFAULT_AWS_REGION to avoid S3 301
          export DEFAULT_AWS_REGION="${AWS_REGION}"

          # Also export standard region vars for AWS SDKs/tools
          export AWS_REGION="${AWS_REGION}"
          export AWS_DEFAULT_REGION="${AWS_DEFAULT_REGION}"

          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh "${TF_WORKSPACE}"
        env:
          AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

      - name: Get Deployment URLs
        id: deploy_outputs
        working-directory: ./terraform
        run: |
          set -euo pipefail
          terraform workspace select "${TF_WORKSPACE}"

          echo "cloudfront_url=$(terraform output -raw cloudfront_url)" >> $GITHUB_OUTPUT
          echo "api_url=$(terraform output -raw api_gateway_url)" >> $GITHUB_OUTPUT
          echo "frontend_bucket=$(terraform output -raw s3_frontend_bucket)" >> $GITHUB_OUTPUT

      - name: Invalidate CloudFront
        run: |
          set -euo pipefail

          DISTRIBUTION_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?Origins.Items[?DomainName=='${{ steps.deploy_outputs.outputs.frontend_bucket }}.s3-website-${AWS_REGION}.amazonaws.com']].Id | [0]" \
            --output text)

          if [ "$DISTRIBUTION_ID" != "None" ] && [ -n "$DISTRIBUTION_ID" ]; then
            aws cloudfront create-invalidation \
              --distribution-id $DISTRIBUTION_ID \
              --paths "/*"
          else
            echo "No matching CloudFront distribution found; skipping invalidation."
          fi

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment Complete!"
          echo "üåê CloudFront URL: ${{ steps.deploy_outputs.outputs.cloudfront_url }}"
          echo "üì° API Gateway: ${{ steps.deploy_outputs.outputs.api_url }}"
          echo "ü™£ Frontend Bucket: ${{ steps.deploy_outputs.outputs.frontend_bucket }}"
